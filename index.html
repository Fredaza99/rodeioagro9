<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Rodeio Agronegócio</title>
</head>
<body>
  <script type="module" src="script.js"></script>
  
  <!-- Navigation Bar -->
  <nav>
    <ul class="navbar">
      <li><a href="index.html"><span class="material-icons">home</span> Página Principal</a></li>
      <li><a href="cliente.html"><span class="material-icons">person_search</span> Pesquisar Clientes</a></li>
      <li><a href="estoque.html"><span class="material-icons">store</span> Controle de Estoque</a></li>
    </ul>

  <header>
    <div class="row">
      <div class="logo-row">
        <img class="logo" src="img/Sem título(1).png" alt="logo-rodeio"> 
      </div>
    </div>
  </header>

  <!-- Formulário para adicionar clientes -->
  <form id="clientForm">
    <label for="clientName">Nome do Cliente:</label>
    <input type="text" id="clientName" required>

    <label for="productName">Nome do Produto:</label>
    <input type="text" id="productName" required>

    <label for="entryDate">Data de Entrada:</label>
    <input type="date" id="entryDate" required>

    <label for="entryQuantity">Quantidade Entrada:</label>
    <input type="number" id="entryQuantity" required>

    <label for="exitQuantity">Quantidade Retirada:</label>
    <input type="number" id="exitQuantity">

    <label for="exitDate">Data de Saída:</label>
    <input type="date" id="exitDate">

    <button type="submit">Adicionar Cliente</button>
  </form>

  <!-- Footer -->
  <footer>
    <p>© 2024 Rodeio Agronegócio - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
