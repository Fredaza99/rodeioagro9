<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Clientes - Agronegócio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "API_KEY_AQUI",
      authDomain: "rodeioagro-fee43.firebaseapp.com",
      projectId: "rodeioagro-fee43",
      storageBucket: "rodeioagro-fee43.appspot.com",
      messagingSenderId: "981787707311",
      appId: "1:981787707311:web:e5a8749b6928969ff1d15a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadTransactionsFromFirestore() {
      try {
        const transactionsCollection = collection(db, 'transactions');
        const querySnapshot = await getDocs(transactionsCollection);

        const clientHistoryTableBody = document.getElementById('clientHistoryTable').querySelector('tbody');
        clientHistoryTableBody.innerHTML = '';

        querySnapshot.forEach(docSnapshot => {
          const transaction = docSnapshot.data();

          // Configura valores padrão para registros legados
          const clientName = transaction.clientName || "N/A";
          const productName = transaction.productName || "N/A";
          const transactionDate = transaction.transactionDate || "N/A";
          const transactionType = transaction.transactionType || "entrada";
          const transactionQuantity = transaction.transactionQuantity || 0;

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${clientName}</td>
            <td>${productName}</td>
            <td>${transactionDate}</td>
            <td>${transactionType}</td>
            <td>${transactionType === 'entrada' ? transactionQuantity : 'N/A'}</td>
            <td>${transactionType === 'saida' ? -transactionQuantity : 'N/A'}</td>
            <td>${transactionQuantity}</td>
            <td>
              <button class="edit-client" data-id="${docSnapshot.id}">Editar</button>
              <button class="delete-btn" data-id="${docSnapshot.id}">Excluir</button>
            </td>
          `;
          clientHistoryTableBody.appendChild(row);
        });

        // Configurar os botões de excluir e editar
        document.querySelectorAll('.delete-btn').forEach(button => {
          button.addEventListener('click', async () => {
            const transactionId = button.getAttribute('data-id');
            try {
              await deleteDoc(doc(db, 'transactions', transactionId));
              alert('Transação excluída com sucesso!');
              loadTransactionsFromFirestore();
            } catch (error) {
              console.error('Erro ao excluir transação: ', error);
            }
          });
        });

        document.querySelectorAll('.edit-client').forEach(button => {
          button.addEventListener('click', () => {
            const row = button.closest('tr');
            editTransactionRow(row, button.getAttribute('data-id'));
          });
        });

      } catch (error) {
        console.error("Erro ao carregar dados do Firestore:", error);
      }
    }

    function editTransactionRow(row, transactionId) {
      const cells = row.querySelectorAll('td');

      const originalClientName = cells[0].textContent;
      const originalProductName = cells[1].textContent;
      const originalTransactionDate = cells[2].textContent;
      const originalTransactionType = cells[3].textContent;
      const originalTransactionQuantity = parseInt(cells[6].textContent);

      cells[0].innerHTML = `<input type="text" value="${originalClientName}" />`;
      cells[1].innerHTML = `<input type="text" value="${originalProductName}" />`;
      cells[2].innerHTML = `<input type="date" value="${originalTransactionDate}" />`;
      cells[3].innerHTML = `
        <select>
          <option value="entrada" ${originalTransactionType === 'entrada' ? 'selected' : ''}>Entrada</option>
          <option value="saida" ${originalTransactionType === 'saida' ? 'selected' : ''}>Saída</option>
        </select>
      `;
      cells[6].innerHTML = `<input type="number" value="${originalTransactionQuantity}" />`;

      const editButton = row.querySelector('.edit-client');
      editButton.textContent = 'Salvar';
      editButton.classList.remove('edit-client');
      editButton.classList.add('save-client');

      editButton.addEventListener('click', async () => {
        const updatedClientName = cells[0].querySelector('input').value.trim();
        const updatedProductName = cells[1].querySelector('input').value.trim();
        const updatedTransactionDate = cells[2].querySelector('input').value;
        const updatedTransactionType = cells[3].querySelector('select').value;
        const updatedTransactionQuantity = parseInt(cells[6].querySelector('input').value);

        const finalTransactionQuantity = updatedTransactionType === 'entrada' ? updatedTransactionQuantity : -updatedTransactionQuantity;

        const updatedTransaction = {
          clientName: updatedClientName,
          productName: updatedProductName,
          transactionDate: updatedTransactionDate,
          transactionType: updatedTransactionType,
          transactionQuantity: finalTransactionQuantity
        };

        try {
          await updateDoc(doc(db, 'transactions', transactionId), updatedTransaction);

          alert('Transação atualizada com sucesso!');
          loadTransactionsFromFirestore();
        } catch (error) {
          console.error('Erro ao atualizar transação:', error);
          alert('Erro ao atualizar transação.');
        }
      });
    }

    loadTransactionsFromFirestore();
  </script>

  <nav>
    <ul class="navbar">
      <li><a href="index.html"><span class="material-icons">home</span> Página Principal</a></li>
      <li><a href="cliente.html"><span class="material-icons">person_search</span> Pesquisar Clientes</a></li>
      <li><a href="estoque.html"><span class="material-icons">store</span> Controle de Estoque</a></li>
    </ul>
  </nav>

  <h1><span class="material-icons">person_search</span> Pesquisar Clientes</h1>

  <table id="clientHistoryTable">
    <thead>
      <tr>
        <th>Nome do Cliente</th>
        <th>Produto</th>
        <th>Data</th>
        <th>Tipo de Transação</th>
        <th>Quantidade Entrada</th>
        <th>Quantidade Saída</th>
        <th>Saldo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    <p>© 2024 Rodeio Agronegócio - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
