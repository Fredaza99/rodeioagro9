<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Clientes - Agronegócio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAM6g3AXwsKoQOsBRYlNs5f6E7dv3H0As",
      authDomain: "rodeioagro-fee43.firebaseapp.com",
      projectId: "rodeioagro-fee43",
      storageBucket: "rodeioagro-fee43.appspot.com",
      messagingSenderId: "981787707311",
      appId: "1:981787707311:web:e5a8749b6928969ff1d15a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadTransactionsFromFirestore() {
      console.log("Iniciando a coleta de dados...");
      try {
        const transactionsCollection = collection(db, 'transactions');
        const querySnapshot = await getDocs(transactionsCollection);

        if (querySnapshot.empty) {
          console.log("Nenhum dado encontrado.");
          return;
        }

        console.log("Dados encontrados:", querySnapshot.size);
        const clientHistoryTableBody = document.getElementById('clientHistoryTable').querySelector('tbody');
        clientHistoryTableBody.innerHTML = '';

        querySnapshot.forEach(docSnapshot => {
          const transaction = docSnapshot.data();
          console.log("Transação carregada:", transaction);

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${transaction.clientName}</td>
            <td>${transaction.productName}</td>
            <td>${transaction.transactionDate}</td>
            <td>${transaction.transactionType}</td>
            <td>${transaction.transactionType === 'entrada' ? transaction.transactionQuantity : 'N/A'}</td>
            <td>${transaction.transactionType === 'saida' ? -transaction.transactionQuantity : 'N/A'}</td>
            <td>${transaction.transactionQuantity}</td>
            <td>
              <button class="delete-btn" data-id="${docSnapshot.id}">Excluir</button>
            </td>
          `;

          clientHistoryTableBody.appendChild(row);
        });

        document.querySelectorAll('.delete-btn').forEach(button => {
          button.addEventListener('click', async () => {
            const transactionId = button.getAttribute('data-id');
            try {
              await deleteDoc(doc(db, 'transactions', transactionId));
              alert('Transação excluída com sucesso!');
              loadTransactionsFromFirestore();
            } catch (error) {
              console.error('Erro ao excluir transação: ', error);
            }
          });
        });

      } catch (error) {
        console.error("Erro ao carregar dados do Firestore:", error);
      }
    }

    loadTransactionsFromFirestore();
  </script>

  <!-- Barra de Navegação -->
  <nav>
    <ul class="navbar">
      <li><a href="index.html"><span class="material-icons">home</span> Página Principal</a></li>
      <li><a href="cliente.html"><span class="material-icons">person_search</span> Pesquisar Clientes</a></li>
      <li><a href="estoque.html"><span class="material-icons">store</span> Controle de Estoque</a></li>
    </ul>
  </nav>

  <!-- Seção de Totais -->
  <h1><span class="material-icons">person_search</span> Pesquisar Clientes</h1>

  <!-- Tabela de transações -->
  <table id="clientHistoryTable">
    <thead>
      <tr>
        <th>Nome do Cliente</th>
        <th>Produto</th>
        <th>Data</th>
        <th>Tipo de Transação</th>
        <th>Quantidade Entrada</th>
        <th>Quantidade Saída</th>
        <th>Saldo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer>
    <p>© 2024 Rodeio Agronegócio - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
