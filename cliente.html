<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Clientes - Agronegócio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCAM6g3AXwsKoQOsBRYlNs5f6E7dv3H0As",
        authDomain: "rodeioagro-fee43.firebaseapp.com",
        projectId: "rodeioagro-fee43",
        storageBucket: "rodeioagro-fee43.appspot.com",
        messagingSenderId: "981787707311",
        appId: "1:981787707311:web:e5a8749b6928969ff1d15a",
        measurementId: "G-FM9TP3QF6N"
    };

 // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Redireciona para login se o usuário não estiver autenticado
    if (!sessionStorage.getItem('loggedIn')) {
      window.location.href = 'login.html';
    }

    let allClients = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let transactionType = "Entrada";

    document.addEventListener("DOMContentLoaded", () => {
      // Eventos dos botões de Entrada e Saída
      document.getElementById("entryButton").addEventListener("click", () => setTransactionType("Entrada"));
      document.getElementById("exitButton").addEventListener("click", () => setTransactionType("Saída"));

      function setTransactionType(type) {
        transactionType = type;
        document.getElementById("entryButton").classList.toggle("active", type === "Entrada");
        document.getElementById("exitButton").classList.toggle("active", type === "Saída");
      }

      // Função para enviar o formulário
      document.getElementById('clientForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const clientName = document.getElementById('clientName').value;
        const productName = document.getElementById('productName').value;
        const date = document.getElementById('date').value;
        const quantity = parseInt(document.getElementById('quantity').value);

        const client = {
          clientName,
          productName,
          date,
          entryQuantity: transactionType === "Entrada" ? quantity : 0,
          exitQuantity: transactionType === "Saída" ? quantity : 0,
          saldo: transactionType === "Entrada" ? quantity : -quantity
        };

        try {
          await addDoc(collection(db, 'clients'), client);
          alert('Cliente adicionado com sucesso!');
          loadClientsFromFirestore();
        } catch (error) {
          console.error("Erro ao adicionar cliente: ", error);
          alert('Erro ao adicionar cliente. Tente novamente.');
        }
      });

      document.getElementById('prevPage').addEventListener('click', () => changePage(-1));
      document.getElementById('nextPage').addEventListener('click', () => changePage(1));

      loadClientsFromFirestore();
    });

    // Função para carregar clientes do Firestore
    async function loadClientsFromFirestore() {
      try {
        const clientsCollection = collection(db, 'clients');
        const querySnapshot = await getDocs(clientsCollection);

        allClients = querySnapshot.docs.map(docSnapshot => ({
          id: docSnapshot.id,
          ...docSnapshot.data()
        }));

        renderClients(allClients);
      } catch (error) {
        console.error('Erro ao carregar clientes do Firestore:', error);
      }
    }

    // Renderiza clientes na tabela com paginação
    function renderClients(clients) {
      const clientHistoryTableBody = document.querySelector('#clientHistoryTable tbody');
      clientHistoryTableBody.innerHTML = ''; 

      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const clientsToDisplay = clients.slice(startIndex, endIndex);

      clientsToDisplay.forEach(client => {
        const row = document.createElement('tr');
        const action = client.entryQuantity > 0 ? 'Entrada' : 'Saída';

        row.innerHTML = `
          <td>${action}</td>
          <td>${client.clientName || ''}</td>
          <td>${client.productName || ''}</td>
          <td>${client.date || ''}</td>
          <td>${client.entryQuantity || 0}</td>
          <td>${client.exitQuantity || 0}</td>
          <td>${client.saldo || 0}</td>
          <td>
            <button class="edit-client" data-id="${client.id}">Editar</button>
            <button class="delete-btn" data-id="${client.id}">Excluir</button>
          </td>
        `;
        clientHistoryTableBody.appendChild(row);
      });

      updatePaginationButtons(clients.length);
    }

    // Atualiza os botões de paginação
    function updatePaginationButtons(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      document.getElementById('prevPage').disabled = currentPage === 1;
      document.getElementById('nextPage').disabled = currentPage === totalPages;
    }

    // Muda a página
    function changePage(direction) {
      currentPage += direction;
      renderClients(allClients);
    }
  </script>

  <nav>
    <ul class="navbar">
      <li><a href="index.html"><span class="material-icons">home</span> Página Principal</a></li>
      <li><a href="cliente.html"><span class="material-icons">person_search</span> Pesquisar Clientes</a></li>
      <li><a href="consolidado.html"><span class="material-icons">trending_up</span> Relatório</a></li>
    </ul>
  </nav>

  <header>
    <div class="row">
      <div class="logo-row">
        <img class="logo" src="img/Sem título(1).png" alt="logo-rodeio"> 
      </div>
    </div>
  </header>

  <!-- Formulário de cadastro -->
  <form id="clientForm">
    <label for="clientName">Nome do Cliente:</label>
    <input type="text" id="clientName" required>

    <label for="productName">Nome do Produto:</label>
    <input type="text" id="productName" required>

    <label for="date">Data:</label>
    <input type="date" id="date" required>

    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" required>

    <div id="transactionButtons">
      <button type="button" id="entryButton" class="transaction-btn">Entrada</button>
      <button type="button" id="exitButton" class="transaction-btn">Saída</button>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <!-- Tabela para exibir histórico -->
  <h2>Histórico de Clientes</h2>
  <table id="clientHistoryTable">
    <thead>
      <tr>
        <th>Ação</th>
        <th>Nome do Cliente</th>
        <th>Produto</th>
        <th>Data</th>
        <th>Quantidade Entrada</th>
        <th>Quantidade Saída</th>
        <th>Saldo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Contêiner de Paginação -->
  <div id="pagination" class="pagination-container">
    <button id="prevPage" class="pagination-btn">Anterior</button>
    <button id="nextPage" class="pagination-btn">Próxima</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2024 Rodeio Agronegócio - Todos os direitos reservados.</p>
  </footer>
<script type="module"></script>
</body>
</html>
