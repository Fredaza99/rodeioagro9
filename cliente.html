<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Clientes - Agronegócio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
</head>
<body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-analytics.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "YOUR_MEASUREMENT_ID"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    if (!sessionStorage.getItem('loggedIn')) {
        window.location.href = 'login.html';
    }

    document.addEventListener('DOMContentLoaded', async () => {
        console.log("DOM fully loaded");

        await loadClientsFromFirestore();

        // Add click event listener to table for edit and delete actions
        document.querySelector('#clientHistoryTable tbody').addEventListener('click', handleTableClick);
    });

    async function loadClientsFromFirestore() {
        console.log("Loading clients from Firestore...");

        const clientsCollection = collection(db, 'clients');
        const querySnapshot = await getDocs(clientsCollection);

        const clientHistoryTableBody = document.querySelector('#clientHistoryTable tbody');
        clientHistoryTableBody.innerHTML = ''; // Clear table

        querySnapshot.forEach(docSnapshot => {
            const client = docSnapshot.data();
            const row = document.createElement('tr');
            const action = client.entryQuantity > 0 ? 'Entrada' : 'Saída';

            row.innerHTML = `
                <td>${action}</td>
                <td>${client.clientName || ''}</td>
                <td>${client.productName || ''}</td>
                <td>${client.date || ''}</td>
                <td>${client.entryQuantity || 0}</td>
                <td>${client.exitQuantity || 0}</td>
                <td>${client.saldo || 0}</td>
                <td>
                    <button class="edit-client" data-id="${docSnapshot.id}">Editar</button>
                    <button class="delete-btn" data-id="${docSnapshot.id}">Excluir</button>
                </td>
            `;
            clientHistoryTableBody.appendChild(row);
        });
    }

    async function handleTableClick(event) {
        const button = event.target;

        if (button.classList.contains('delete-btn')) {
            const clientId = button.getAttribute('data-id');
            await deleteClient(clientId);
        } else if (button.classList.contains('edit-client')) {
            const row = button.closest('tr');
            const clientId = button.getAttribute('data-id');
            startEditingRow(row, clientId);
        } else if (button.classList.contains('save-client')) {
            const row = button.closest('tr');
            const clientId = button.getAttribute('data-id');
            await saveEditedRow(row, clientId);
        }
    }

    async function deleteClient(clientId) {
        try {
            await deleteDoc(doc(db, 'clients', clientId));
            alert('Cliente excluído com sucesso!');
            loadClientsFromFirestore();
        } catch (error) {
            console.error('Erro ao excluir cliente:', error);
            alert('Erro ao excluir cliente.');
        }
    }

    function startEditingRow(row, clientId) {
        // Turn cells into input fields for editing
        const cells = row.querySelectorAll('td');
        const originalValues = [...cells].map(cell => cell.textContent);

        cells.forEach((cell, index) => {
            if (index > 0 && index < cells.length - 1) { // Skip action and buttons columns
                cell.innerHTML = `<input type="text" value="${originalValues[index]}" />`;
            }
        });

        // Change edit button to save button
        const editButton = row.querySelector('.edit-client');
        editButton.textContent = 'Salvar';
        editButton.classList.remove('edit-client');
        editButton.classList.add('save-client');
    }

    async function saveEditedRow(row, clientId) {
        // Extract values from input fields
        const cells = row.querySelectorAll('td');
        const updatedClient = {
            clientName: cells[1].querySelector('input').value,
            productName: cells[2].querySelector('input').value,
            date: cells[3].querySelector('input').value,
            entryQuantity: parseInt(cells[4].querySelector('input').value),
            exitQuantity: parseInt(cells[5].querySelector('input').value),
            saldo: parseInt(cells[6].querySelector('input').value)
        };

        try {
            await updateDoc(doc(db, 'clients', clientId), updatedClient);
            alert('Cliente atualizado com sucesso!');
            loadClientsFromFirestore();
        } catch (error) {
            console.error('Erro ao atualizar cliente:', error);
            alert('Erro ao atualizar cliente.');
        }
    }
  </script>

  <h1>Pesquisar Clientes</h1>
  <table id="clientHistoryTable">
    <thead>
      <tr>
        <th>Ação</th>
        <th>Nome do Cliente</th>
        <th>Produto</th>
        <th>Data</th>
        <th>Quantidade Entrada</th>
        <th>Quantidade Retirada</th>
        <th>Saldo</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>


  <footer>
    <p>© 2024 Rodeio Agronegócio - Todos os direitos reservados.</p>
  
 <script type="module" src="script.js"></script>
</body>
</html>
