<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Login - Rodeio</title>
</head>
<body>
    <!-- Script do Firebase para Autenticação -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

    // Configuração do Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyCAM6g3AXwsKoQOsBRYlNs5f6E7dv3H0As",
      authDomain: "rodeioagro-fee43.firebaseapp.com",
      projectId: "rodeioagro-fee43",
      storageBucket: "rodeioagro-fee43.appspot.com",
      messagingSenderId: "981787707311",
      appId: "1:981787707311:web:e5a8749b6928969ff1d15a",
      measurementId: "G-FM9TP3QF6N"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Função de login
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log('Usuário logado: ', userCredential.user);
        window.location.href = 'index.html'; // Redireciona para a página principal
      } catch (error) {
        console.error('Erro ao fazer login: ', error);
        document.getElementById('error-message').textContent = "Erro ao fazer login. Verifique suas credenciais.";
      }
    });
  </script>

  <!-- Formulário de login -->
  <section class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required placeholder="Digite seu email">
      
      <label for="password">Senha:</label>
      <input type="password" id="password" required placeholder="Digite sua senha">

      <button type="submit">Entrar</button>
      <p id="error-message" style="color: red;"></p>
    </form>
  </section>

<script type="module" src="script.js"></script>  
</body>
</html>
