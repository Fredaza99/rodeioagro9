<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Simples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    .login-container button {
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Nome de Usu치rio">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="error-message" style="color: red;"></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Substitua esses valores pelos seus
      const validUsername = 'usuario';
      const validPassword = 'senha123';

      if (username === validUsername && password === validPassword) {
        // Redireciona para a p치gina principal ou qualquer outra p치gina
        window.location.href = 'index.html';
      } else {
        document.getElementById('error-message').textContent = 'Usu치rio ou senha incorretos!';
      }

  </script>
</body>
</html>
