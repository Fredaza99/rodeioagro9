<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script>
    // Configuração do Firebase já está aqui
    const auth = firebase.auth();
  
    // Função de login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
  
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login bem-sucedido
          window.location.href = 'pedidos.html'; // Redireciona para a página principal
        })
        .catch((error) => {
          alert('Erro de login: ' + error.message);
        });
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #3D3B40;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #F3F8FF;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      color: black;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00ADB5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    // Credenciais padrão
    const defaultUsername = 'rodeio';
    const defaultPassword = 'zerodeio';

    // Verifica o login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === defaultUsername && password === defaultPassword) {
        // Salva o estado de login no localStorage
        localStorage.setItem('isLoggedIn', 'true');
        // Redireciona para a página principal (ex: pedidos.html)
        window.location.href = 'index.html';
      } else {
        alert('Usuário ou senha incorretos!');
      }
    });
  </script>

</body>
</html>
