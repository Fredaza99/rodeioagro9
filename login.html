<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script>
    // Configuração do Firebase já está aqui
    const auth = firebase.auth();
  
    // Função de login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
  
      const email = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Login bem-sucedido
          window.location.href = 'pedidos.html'; // Redireciona para a página principal
        })
        .catch((error) => {
          alert('Erro de login: ' + error.message);
        });
    });
    // Credenciais padrão
    const defaultUsername = 'rodeio';
    const defaultPassword = 'zerodeio';

    // Verifica o login
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === defaultUsername && password === defaultPassword) {
        // Salva o estado de login no localStorage
        localStorage.setItem('isLoggedIn', 'true');
        // Redireciona para a página principal (ex: pedidos.html)
        window.location.href = 'index.html';
      } else {
        alert('Usuário ou senha incorretos!');
      }
    });
  </script>
