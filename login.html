<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <style>
body{
    background-image: url(img/pexels-photo-2098427.jpeg);
    background-position-x: center;
    background-position-y: center;
}


.input-group {
    color:#ffffff;
    font-size:17px;
    text-decoration:none;

}


.login-dark form {

  max-width:320px;
  width:70%;
  background-color:rgb(230, 230, 240);
  padding:20px;
  border-radius:10px;
  transform:translate(-50%, -50%);
  position:absolute;
  top:40%;
  left:50%;
  color:#ac4141;
  box-shadow:3px 3px 4px rgba(255, 255, 255, 0.2);
}

.login-dark .illustration {
  text-align:center;
  padding:15px 0 20px;
  font-size:100px;
  color:#2980ef;
}

.login-dark form .form-control {
  background:none;
  border:none;
  border-bottom:1px solid #434a52;
  border-radius:0;
  box-shadow:none;
  outline:none;
  color:inherit;
}

.login-dark form .btn-primary {
  background:#214a80;
  border:none;
  border-radius:4px;
  padding:11px;
  box-shadow:none;
  margin-top:26px;
  text-shadow:none;
  outline:none;
}

.login-dark form .btn-primary:hover, .login-dark form .btn-primary:active {
  background:#214a80;
  outline:none;
}




.login-dark form .forgot:hover, .login-dark form .forgot:active {
  opacity:1;
  text-decoration:none;
}

.login-dark form .btn-primary:active {
  transform:translateY(1px);
}
.icon {
    color:rgb(0, 0, 0);


}

</style>
</head>
<body>
    <div class="login-dark">
        
           <div id="error-message" class="error-message"></div>
        <form id="loginForm" onsubmit="login(event)">
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
              <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>


    <script>
        function login(event) {
            event.preventDefault(); // Impede o envio do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Substitua pelos valores corretos
            const validUsername = 'rodeioagronegocio@terra.com.br';  // Insira seu nome de usuário
            const validPassword = 'zerodeio';  // Insira sua senha

            if (username === validUsername && password === validPassword) {
                // Marca o usuário como autenticado
                sessionStorage.setItem('loggedIn', 'true');
                // Redireciona para a página principal ou qualquer outra página
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-message').textContent = 'Usuário ou senha incorretos!';
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
