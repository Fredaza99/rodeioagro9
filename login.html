<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Login</h1>
    <div id="error-message" style="color: red;"></div>
    <form id="loginForm" onsubmit="login(event)">
        <label for="username">Usuário:</label>
        <input type="text" id="username" required>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        
        <button type="submit">Entrar</button>
    </form>

    <script>
        function login(event) {
            event.preventDefault(); // Impede o envio do formulário

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Substitua pelos valores corretos
            const validUsername = 'rodeioagronegocio@terra.com.br';  // Insira seu nome de usuário
            const validPassword = 'zerodeio';  // Insira sua senha

            if (username === validUsername && password === validPassword) {
                // Marca o usuário como autenticado
                sessionStorage.setItem('loggedIn', 'true');
                // Redireciona para a página principal ou qualquer outra página
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-message').textContent = 'Usuário ou senha incorretos!';
            }
        }
    </script>
</body>
</html>
